<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - SM SYSTEMS (SALES & SERVICES)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="brand-text">SM SYSTEMS (SALES & SERVICES)</h1>
                <p>Staff Login</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="error-message hidden"></div>
                <button type="submit" class="login-btn primary">Login</button>
            </form>
            <div class="login-footer">
                <a href="index.html">‚Üê Back to Products</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        // Initialize default credentials if none exist
        if (!localStorage.getItem('staff_credentials')) {
            localStorage.setItem('staff_credentials', JSON.stringify({
                username: 'admin',
                password: 'admin123'
            }));
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            if (login(username, password)) {
                window.location.href = 'staff.html';
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
